<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Matsaure Liquid Soap - Get in touch with us for inquiries and orders">
    <meta name="author" content="Ronaldo Ryne Mabuto">
    <title>Contact Us - Matsaure Liquid Soap</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">Matsaure</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <input type="text" id="name" required>
                <input type="email" id="email" required>
                <textarea id="message" required></textarea>
                <div id="formError" style="display: none;"></div>
                <div id="formSuccess" style="display: none;"></div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Matsaure Liquid Soap</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/contact.js" defer></script>
</body>
</html>
